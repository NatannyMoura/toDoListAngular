<h1 class="title animate__animated animate__bounce">{{title}}</h1>

<ul class="animate__animated animate__flipInX" *ngIf="mode=='list'">
  <p class="text-center"  *ngIf="todos.length == 0"><small>Você ainda não tem nenhuma tarefa </small></p>
  <li *ngFor="let item of todos"> {{item.title}} 
    <button *ngIf="!item.done" (click)="markAsDone(item)">Concluir</button>
     <button *ngIf="item.done" (click)="markAsUndone(item)">Refazer</button>
     <button (click)="remove(item)">Remover</button>
    </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animate__animated animate__flipInX">
  <h1 class="text-center">NOVA TAREFA</h1>
<form [formGroup]="form">
    <input type="text" placeholder="Titulo da Tarefa" maxlength="60"
    formControlName="title"> <small class="danger"  *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres.<br></small>
    <p class="text-center">
    <button class="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
  </p>
</form>
</div>

<button class="add-button animate__animated animate__fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
<i class="fas fa-plus-circle"></i>
NOVA TAREFA
</button>

<button class="add-button animate__animated animate__fadeInUp button" (click)="changeMode('list')"  *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
CANCELAR
  </button>
